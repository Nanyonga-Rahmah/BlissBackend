    openapi: 3.0.0
    info:
      title: Bliss Api
      version: 1.0.0
    paths:
      /users:
        get:
          summary: Get all Users
          responses:
            '200':
              description: A list of users
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
      /users/{id}:
        get:
          summary: Get a user by ID
          parameters:
            - in: path
              name: id
              required: true
              schema:
                type: string
          responses:
            '200':
              description: An item object
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/User'
    components:
      schemas:
        User:
          type: object
          properties:
            id:
              type: string
            name:
              type: string